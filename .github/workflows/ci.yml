name: Runtipi CLI GO CI
on:
  pull_request:
  workflow_dispatch:
  push:
    branches: "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.5"

      - name: Install dependencies
        run: go get .

      - name: Set runtipi version
        run: echo development > internal/constants/assets/RUNTIPI_VERSION

      - name: Set cli version
        run: echo development > internal/constants/assets/CLI_VERSION

      - name: Run tests
        working-directory: /home/runner/work/runtipi-cli-go/runtipi-cli-go
        run: go test -v ./internal/...
